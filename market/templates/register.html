{%extends 'base.html'%}

{%block title%}
 Register Page
{%endblock%}

{%block content%}
    <div  class='form-register' >
        <form method='POST'>
            <h3 align='center'>Register Form</h3>
            <div class='move'>
                {{form.username.label()}}

                {{form.email.label()}}

                {{form.username(placeholder='Email')}}
            </div>
        </form>
    </div>
{%endblock%}
